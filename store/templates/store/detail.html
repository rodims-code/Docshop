{% extends 'base.html' %}

{% block content %}

<h2>{{ product.name }}</h2>
<h3>${{ product.price }}</h3>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width :250px">
<p>{{ product.description }}</p>
<p>{{ product.stok }} en stok</p>
{% if user.is_authenticated %}
<p>
    <a href="{% url 'add_to_cart' product.slug %}">
        Ajouter l'article au pannier
    </a>
</p>
{% endif %}
{% endblock %}
